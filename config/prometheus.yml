global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "rules/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'metrics-demo-app'
    static_configs:
      - targets: ['app:8000']
    scrape_interval: 5s
    metrics_path: '/metrics'
    scrape_timeout: 5s